<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cervejaria do Pericles Delivery</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script>
        function valida_entrada(){
            const url = new URLSearchParams(window.location.search)
            let acesso = url.get("acesso")

            if(acesso == 1){
                document.getElementById("textoEntrada").innerHTML ="Olá! Gostaria de te dar boas vindas a Cervejaria do Pericles. Aqui você encontrará as melhores bebidas do Brasil"
                //Mostrar mensagem de boas vindas --> pessoa tem mais de 18 anos//
            } else {
                document.getElementById("textoEntrada").innerHTML = "Sinto muito, porém esse site só é permitido para maiores de 18 anos!"
                //Mostrar mensagem que pessoa nao tem acesso --> pessoa tem menos de 18 anos//
            }
        }
    </script>
</head>
<body onload="valida_entrada()">
    <h1 id="textoEntrada"></h1>

</body>
</html>
